<!DOCTYPE html>
<html>
	<head>
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet"> 
   <script>
      var EventSourceStreamData,
          store = [{alias : 'facebook', data : 0}, {alias : 'apple', data : 0}, {alias : 'google', data : 0}, {alias : 'yahoo', data : 0}],
          source = new EventSource('http://localhost:3000/api/v1/stocks'),
          sourceIndex = 0;   
      source.addEventListener('message', function(e) {
          console.log((new Date()).toLocaleTimeString() + ' : message fetched.');
          if (sourceIndex <= store.length - 1) { 
            store[sourceIndex].data = e.data;
            sourceIndex++;
            if (sourceIndex === store.length - 1) {
              sourceIndex = 0
            }
          }
          EventSourceStreamData = (function () {
            return {
              data : JSON.parse(e.data)
            }
          }());
        }, false);
    </script>
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Stock Market</h1>
        <div id="headersparklines"></div>
      </div>
    </header>
    <!--Open, High, Low, Close, Volume, Adj-->
    <div class="content">
      <h2>Facebook</h2>
      <div class="row">
        <div id="facebookChartForOpenData" style="float:left;"></div>
        <div id="facebookChartForHighData" style="float:left;"></div>
        <div id="facebookChartForLowData" style="float:left;"></div>
        <div id="facebookChartForCloseData" style="float:left;"></div>
        <div id="facebookChartForVolumeData" style="float:left;"></div>
        <div id="facebookChartForAdjData" style="float:left;"></div>
      </div>
    </div>
    <script src="client.build.js"></script>
  </body>
</html>
